<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #chatBox {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .msg-user {
      text-align: right;
      margin: 5px 0;
    }
    .msg-user span {
      background: #0d6efd;
      color: white;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }
    .msg-bot {
      text-align: left;
      margin: 5px 0;
    }
    .msg-bot span {
      background: #e9ecef;
      padding: 8px 12px;
      border-radius: 15px;
      display: inline-block;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Chatbot</h4>
            <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
          </div>
          <div class="card-body">
            <div id="chatBox"></div>
          </div>
          <div class="card-footer">
            <form id="chatForm" class="d-flex">
              <input type="text" class="form-control me-2" name="message" placeholder="Type a message..." required>
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadHistory() {
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "/";
        return;
      }
      const res = await fetch("/history", { headers: { "Authorization": "Bearer " + token } });
      const data = await res.json();
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      data.history.forEach(c => {
        chatBox.innerHTML += `<div class="msg-user"><span>${c.message}</span></div>`;
        chatBox.innerHTML += `<div class="msg-bot"><span>${c.response}</span></div>`;
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("chatForm").onsubmit = async function(e) {
      e.preventDefault();
      const token = localStorage.getItem("token");
      const formData = new FormData(this);
      const res = await fetch("/chat", {
        method: "POST",
        body: formData,
        headers: { "Authorization": "Bearer " + token }
      });
      await res.json();
      loadHistory();
      this.reset();
    };

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/";
    }

    loadHistory();
  </script>
</body>
</html>
